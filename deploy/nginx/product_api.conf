server {
    listen 80;
    server_name pork.su www.pork.su _;
    root /opt/b2b/services/web_ui/dist;
    index index.html;

    # Keep ACME challenge path open for certbot renew.
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/html;
    }

    location = /api {
        return 404;
    }

    location ~ ^/api/(docs|redoc|openapi\.json)$ {
        deny all;
        return 403;
    }

    # SSE endpoint: disable buffering so stream chunks are delivered immediately.
    location ^~ /api/v1/chat {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 30s;

        rewrite ^/api/(.*)$ /$1 break;
    }

    location ^~ /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        proxy_connect_timeout 30s;

        rewrite ^/api/(.*)$ /$1 break;
    }

    location /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
