server {
    listen 80;
    server_name pork.su www.pork.su;

    # Let's Encrypt challenge (если понадобится обновлять сертификат)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name pork.su www.pork.su;

    ssl_certificate     /etc/letsencrypt/live/pork.su/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pork.su/privkey.pem;

    # SPA (Vite build)
    root /opt/b2b/services/web_ui/dist;
    index index.html;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Закрываем API docs/openapi
    location ^~ /api/docs { return 404; }
    location ^~ /api/redoc { return 404; }
    location = /api/openapi.json { return 404; }

    # SSE: потоковый чат
    location ^~ /api/v1/chat {
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8000;

        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        send_timeout 3600s;

        gzip off;
        proxy_set_header Accept-Encoding "";
        add_header Cache-Control "no-cache";
    }

    # Остальной API
    location ^~ /api/ {
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8000;

        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        send_timeout 300s;

        add_header Cache-Control "no-store";
    }

    # Кэш для ассетов (если файл существует)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # SPA fallback для роутов /login /chat /auth/confirm и т.п.
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store";
    }
}
